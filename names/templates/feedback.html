<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names with Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <div class="main">
      {% if msg_sent: %}
      <h4 class="feedback pt-5">Message sent. Thank you!</h4>
      <a class="btn btn-primary my-5 px-3 text-uppercase feedback-btn" href="{{ url_for('home') }}">Back to main page</a>
      {% else: %}
      <h4 class="feedback py-5">Share your feedback on the result:</h4>
      <form id="feedbackForm" name="sendFeedback" class="d-flex justify-content-center" method="post" action="{{ url_for('feedback') }}">
        <div class="form-floating m-3">
          <input class="form-control" id="name" name="name" type="text" placeholder="Your name" required/>
          <label for="name">Name</label>
        </div>
        <div class="form-floating m-3">
          <textarea class="form-control" id="feedback" name="feedback" placeholder="Your feedback" style="min-width: 350px" required></textarea>
          <label for="feedback">Feedback</label>
        </div>
        <button class="btn btn-primary m-3 px-5 text-uppercase feedback-btn" id="submitButton" type="submit">Send</button>
      </form>
      {% endif %}
    </div>
  </body>
</html>
