<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names with Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <div class="main">
      <h1 class="title">Here's your result:</h1>
      <h2 class="my-3">Hey <span>{{ name.title() }}</span>!</h2>
      <h2>There's a high probability you're <span>{{ gender }}</span>.</h2>
      <h2 class="mt-3">Your name was popular in the USA around <span>{{ years_ago }} years ago</span>.</h2>
      <a class="btn btn-primary my-5 px-3 text-uppercase feedback-btn" href="{{ url_for('feedback') }}">Provide feedback on the result</a>
    </div>
    <div>
      {% include "footer.html" %}
    </div>
  </body>
</html>
